<ion-header>

  <ion-navbar>
    <ion-title>Choose Your Players</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="numberValue"  (keyup)="logStuff($event)" placeholder="Choose Your Players"></ion-input>
  </ion-item>
  <button ion-button round (click)="selectNumberOfPlayers($event, this.navParams.data, numberValue)">Start Game</button>

</ion-content>
