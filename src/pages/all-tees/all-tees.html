<ion-header>

  <ion-navbar>
    <ion-title>Choose Your Tee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tee of tees" (click)="selectedDifficulty($event, this.navParams.data.courseId, tee)">
      {{tee.tee}}
    </ion-item>
  </ion-list>

</ion-content>
